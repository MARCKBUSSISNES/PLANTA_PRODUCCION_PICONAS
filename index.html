<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planta de Producci√≥n - PICONAS</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #20232a;
      color: #61dafb;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1rem;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    section {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #61dafb;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4ab3d6;
    }

    .receta {
      background: #fefefe;
      border: 1px solid #ddd;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .receta h3 {
      margin: 0.3rem 0;
      color: #20232a;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .acciones button {
      flex: 1;
      font-size: 0.9rem;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    üç≥ <b>Planta de Producci√≥n - PICONAS</b>
  </header>

  <main>
    <!-- PANEL DE CREACI√ìN / EDICI√ìN -->
    <section>
      <h2>üìã Crear o Editar Receta</h2>
      <form id="recetaForm">
        <label>üîí C√≥digo de acceso:</label>
        <input type="password" id="codigo" placeholder="22782522" required>

        <label>üìò Nombre de la receta:</label>
        <input type="text" id="nombre" placeholder="Ej: Salsa blanca" required>

        <label>ü•£ Ingredientes:</label>
        <textarea id="ingredientes" rows="3" placeholder="Lista de ingredientes..." required></textarea>

        <label>‚öôÔ∏è Proceso:</label>
        <textarea id="proceso" rows="3" placeholder="Pasos del proceso..." required></textarea>

        <label>üé• Video (opcional):</label>
        <input type="file" id="video" accept="video/*">

        <button type="submit" id="btnGuardar">üíæ Guardar Receta</button>
      </form>
    </section>

    <!-- LISTA DE RECETAS -->
    <section>
      <h2>üìö Recetas Guardadas</h2>
      <div id="listaRecetas"></div>
    </section>
  </main>

  <script>
    const listaRecetas = document.getElementById("listaRecetas");
    const form = document.getElementById("recetaForm");
    const codigoAcceso = "22782522";
    let editIndex = null;

    let recetas = JSON.parse(localStorage.getItem("recetas")) || [];

    function mostrarRecetas() {
      listaRecetas.innerHTML = "";
      if (recetas.length === 0) {
        listaRecetas.innerHTML = "<p>No hay recetas guardadas a√∫n.</p>";
        return;
      }

      recetas.forEach((r, i) => {
        const div = document.createElement("div");
        div.className = "receta";
        div.innerHTML = `
          <h3>${r.nombre}</h3>
          <p><b>Ingredientes:</b><br>${r.ingredientes}</p>
          <p><b>Proceso:</b><br>${r.proceso}</p>
          ${r.video ? `<video src="${r.video}" controls></video>` : ""}
          <div class="acciones">
            <button onclick="editarReceta(${i})">‚úèÔ∏è Editar</button>
            <button onclick="eliminarReceta(${i})">üóëÔ∏è Eliminar</button>
          </div>
        `;
        listaRecetas.appendChild(div);
      });
    }

    function guardarRecetas() {
      localStorage.setItem("recetas", JSON.stringify(recetas));
      mostrarRecetas();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const codigo = document.getElementById("codigo").value.trim();
      if (codigo !== codigoAcceso) {
        alert("‚ùå C√≥digo incorrecto");
        return;
      }

      const nombre = document.getElementById("nombre").value.trim();
      const ingredientes = document.getElementById("ingredientes").value.trim();
      const proceso = document.getElementById("proceso").value.trim();
      const videoFile = document.getElementById("video").files[0];

      const receta = { nombre, ingredientes, proceso };

      const guardar = (videoData = null) => {
        receta.video = videoData;

        if (editIndex !== null) {
          recetas[editIndex] = receta;
          editIndex = null;
          alert("‚úÖ Receta actualizada correctamente.");
        } else {
          recetas.push(receta);
          alert("‚úÖ Receta guardada correctamente.");
        }

        guardarRecetas();
        form.reset();
        document.getElementById("btnGuardar").textContent = "üíæ Guardar Receta";
      };

      if (videoFile) {
        const reader = new FileReader();
        reader.onload = (e) => guardar(e.target.result);
        reader.readAsDataURL(videoFile);
      } else {
        guardar();
      }
    });

    function eliminarReceta(index) {
      const codigo = prompt("Introduce el c√≥digo de eliminaci√≥n:");
      if (codigo !== codigoAcceso) {
        alert("C√≥digo incorrecto ‚ùå");
        return;
      }
      if (confirm(`¬øEliminar la receta "${recetas[index].nombre}"?`)) {
        recetas.splice(index, 1);
        guardarRecetas();
      }
    }

    function editarReceta(index) {
      const codigo = prompt("Introduce el c√≥digo de edici√≥n:");
      if (codigo !== codigoAcceso) {
        alert("C√≥digo incorrecto ‚ùå");
        return;
      }

      const r = recetas[index];
      document.getElementById("nombre").value = r.nombre;
      document.getElementById("ingredientes").value = r.ingredientes;
      document.getElementById("proceso").value = r.proceso;
      document.getElementById("codigo").value = codigoAcceso;
      document.getElementById("btnGuardar").textContent = "‚úèÔ∏è Actualizar Receta";

      editIndex = index;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    mostrarRecetas();
  </script>
</body>
</html>
